<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Add Product</h1>
    <input id="ProductName" placeholder="ProductName" type="text" required>
    <input id="price" placeholder="productPrice" type="number"required>
    <select name="Choose a product" id="product">
        <option value="Drinks">Drinks</option>
        <option value="Meat">Meat</option>
        <option value="Snacks">Snacks</option>
        <option value="Dairy">Dairy</option>
        <option value="Basic">Basic</option>
      </select>
      <input id="image" placeholder="image" type="text">
      <br>
      <p id="p"></p>
      <button id="button">Add Product</button>
      <h1>My Cart</h1>
      <table id="productTable" >
        <tr>
          <th>Product Name</th>
          <th>Product Price</th>
          <th>Product Type</th>
          <th>Product Image</th>
        </tr>
      </table>
    <script src="script.js"></script>
</body>
</html>
